## sectors

sector.tharrismod-firstland.name = Первая посадка
sector.tharrismod-firstland.description = Приключение начинаеться сдесь. Исследуй железо, свинец, и графит
sector.tharrismod-greatpassage.name = Великий проход
sector.tharrismod-greatpassage.description = Построй свою базу сдесь, исследуй юнитов для аттаки и электричество
sector.tharrismod-mines.name = Шахты
sector.tharrismod-mines.description = Сдесь много ресурсов. Сломай вражеские ядра исследоваными юнитами для захвата. Исследуй кремний
sector.tharrismod-river.name = Межгорная река
sector.tharrismod-river.description = Хорошее место для базы, исследуй юнита-помошника и новое ядро
sector.tharrismod-crater.name = Кратер
sector.tharrismod-crater.description = Метеорит который упал сюда уничтожил 99.99% жызни на планете оставив только некоторые полезные бактерии, попробуй выкачать дождевую воду из кратера
sector.tharrismod-stoneplains.name = Каменные равнины
sector.tharrismod-stoneplains.description = Здесь находиться вражеская база, исследуйте т2 реконструктор и захватите сектор улучшая юнитов
sector.tharrismod-lonelylake.name = Одинокое озеро
sector.tharrismod-lonelylake.description = Маленькое озеро в горах, исследуй жидкосную пушку, конденсатор, улучшеный графитовый пресс и паровой генератор
sector.tharrismod-weatheredearth.name = Выветреный каньон
sector.tharrismod-weatheredearth.description = Перейди в новый век - осмиевый
sector.tharrismod-bacteriaresearchcenter.name = Центр исследования бактерий
sector.tharrismod-bacteriaresearchcenter.description = Исследуй культиватор биомассы и её пресс для получения нефти
sector.tharrismod-base009.name = База 009
sector.tharrismod-base009.description = Это была база на которой делали фазовый пластик, исследуй уцелевшую технологию
sector.tharrismod-linear.name = Линейный
sector.tharrismod-linear.description = Захвати сектор и исследуй Т3, на этом секторе очень сильные волны, сделай хорошую защиту
sector.tharrismod-nullscapes.name = Нулевая земля
sector.tharrismod-nullscapes.description = Такой-же сложный сектор, но без воды, исспользуй плутоний для получения энергии

## sectorgoals
firstlanding.hello = Добро пожаловать на Таррис!\n Они уже заметили тебя,\nу тебя есть 8 минут до первой волны.\nНачни копать железо и исследуй железный бур
firstlanding.conveyors = Потом железный конвеер!
firstlanding.irontocore = Теперь перемести 100 железа в ядро
firstlanding.leadtocore = И 100 свница...
firstlanding.unos = Исследуй и поставь 3 Уно, и подведи к пушкам железо
firstlanding.walls = Теперь поставь 5 железных стен вокруг пушек,\nпосле исследуй стены побольше,\nи еще графитовый компрессор не забудь!. \nУдачи в прохоождении!

