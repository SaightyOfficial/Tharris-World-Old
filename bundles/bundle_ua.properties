## sectors

sector.tharrismod-firstland.name = Перша посадка
sector.tharrismod-firstland.description = Пригоди починаються тут. Досліди залізо, свинець та графіт
sector.tharrismod-greatpassage.name = Великий прохід
sector.tharrismod-greatpassage.description = Збудуй тут свою базу, досліди юнітів для атаки та електрику
sector.tharrismod-mines.name = Шахти
sector.tharrismod-mines.description = Тут багато ресурсів. Зламай ворожі ядра дослідженими юнітами для захвату. Досліди кремній
sector.tharrismod-river.name = Міжгорна ріка
sector.tharrismod-river.description = Хороше місце для бази. Досліди юніта-помічника та нове ядро
sector.tharrismod-crater.name = Кратер
sector.tharrismod-crater.description = Метеорит який впав сюди вбив 99.99% усього життя на планеті залишив тільки деякі корисні бактерії. Спробуй викачати воду з кратера
sector.tharrismod-stoneplains.name = Кам'яні рівнини
sector.tharrismod-stoneplains.description = Тут знаходиться ворожа база, досліди Т2 реконструктор та захвати сектор покращеними юнітами
sector.tharrismod-lonelylake.name = Одиноке озеро
sector.tharrismod-lonelylake.description = Маленьке озеро в горах, досліди рідинну пушку, конденсатор, покращений графітовий пресс та паровий генератор
sector.tharrismod-weatheredearth.name = Вивітрений каньон
sector.tharrismod-weatheredearth.description = Перейди в новий вік - осміевий
sector.tharrismod-bacteriaresearchcenter.name = Центр дослідження бактерій
sector.tharrismod-bacteriaresearchcenter.description = Досліди культиватор біомасси та її пресс для нафти
sector.tharrismod-base009.name = База 009
sector.tharrismod-base009.description = Це була база на якій робили фазовий пластик, досліди уцілівшу технологію
sector.tharrismod-linear.name = Лінійний
sector.tharrismod-linear.description = Захвати сектор та досліди Т3, на цьому секторі дуже сильні волни, збудуй хорошу оборону
sector.tharrismod-nullscapes.name = Нульова земля
sector.tharrismod-nullscapes.description = Такий-ж складній сектор, але без води, використовуй плутоній для отримання энергії

## sectorgoals
firstlanding.hello = Ласкаво просимо на Тарріс!\n Вони вже побачили тебе,\nу у тебе є 8 хвилин до першой хвилі.\nПочни копати залізо та досліди залізний бур
firstlanding.conveyors = Потім залізний конвеєр!
firstlanding.irontocore = Теперь перемісти 100 заліза в ядро
firstlanding.leadtocore = Та 100 свинцю...
firstlanding.unos = Досліди та збудуй 3 уно, та підведи до них залізо
firstlanding.walls = Тепер збудуй 5 залізних стін навколо уно,\nпотім досліди стіни побільше,\nта ще графітовий компрессор. \nВдачі в проходжені!

